<html><head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Knucklebones</title>
    <script src="jquery-3.6.1.js"></script>
  </head>
  <body>
    <div class="main-div">
        <div class="playGround">
            <div class="verticalContainer">
                <div class="playerOne zone zone1">
                    <div class="column column0 disabled">
                        <div class="case case2"><span></span></div>
                        <div class="case case1"><span></span></div>
                        <div class="case case0"><span></span></div>
                    </div>
                    <div class="column column1 disabled">
                        <div class="case case2"><span></span></div>
                        <div class="case case1"><span></span></div>
                        <div class="case case0"><span></span></div>
                    </div>
                    <div class="column column2 disabled">
                        <div class="case case2"><span></span></div>
                        <div class="case case1"><span></span></div>
                        <div class="case case0"><span></span></div>
                    </div>
                    <div class="scoreZone scoreZone1">
                        <div class="scoreCase scoreCase0"></div>
                        <div class="scoreCase scoreCase1"></div>
                        <div class="scoreCase scoreCase2"></div>
                    </div>
                </div>
                <div class="playerTwo zone zone2">
                    <div class="scoreZone scoreZone2">
                        <div class="scoreCase scoreCase0"></div>
                        <div class="scoreCase scoreCase1"></div>
                        <div class="scoreCase scoreCase2"></div>
                    </div>
                    <div class="column column0 disabled">
                        <div class="case case0"><span></span></div>
                        <div class="case case1"><span></span></div>
                        <div class="case case2"><span></span></div>
                    </div>
                    <div class="column column1 disabled">
                        <div class="case case0"><span></span></div>
                        <div class="case case1"><span></span></div>
                        <div class="case case2"><span></span></div>
                    </div>
                    <div class="column column2 disabled">
                        <div class="case case0"><span></span></div>
                        <div class="case case1"><span></span></div>
                        <div class="case case2"><span></span></div>
                    </div>    
                </div>
            </div>
            <div class="rollZone-container">
                <div class="rollZone">
                    <div class="rollPlayer rollPlayer1">
                        <span class="player-name">Player 1</span>
                        <span class="player-score"></span>
                        <div class="roll-result" id="roll1"><span class="dice-container"></span></div>
                    </div>
                    <div class="rollPlayer rollPlayer2">
                        <span class="player-name">Player 2</span>
                        <span class="player-score"></span>
                        <div class="roll-result disabled" id="roll2"><span class="dice-container"></span></div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>


    <script src="main.js"></script>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">
            •
        </div>
        <div class="snowflake">

        </div>
        <div class="snowflake">

        <div class="snowflake">

        <div class="snowflake">

        <div class="snowflake">

        <div class="snowflake">

        <div class="snowflake">

        </div>
        <div class="snowflake">

        </div>
      </div>
      
</body></html>
